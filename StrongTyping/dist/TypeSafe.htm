    <title>TypeSafe</title>

<body>

            </div>

                </select>

                        <td>1.User Name</td>

                        <td class="button-td"><button>Edit</button> <button>Delete</button></td>
                    </tr>
    
                    <tr class="row-spacing">
                        <td>2.User Name</td>
                        <td>Email</td>
                        <td class="role-td">Role</td>
                        <td class="button-td"><button>Edit</button> <button>Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
