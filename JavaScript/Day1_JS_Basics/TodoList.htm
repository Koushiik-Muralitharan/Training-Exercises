<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoList.css">
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div class="insiders">
          <h1>To-Do List</h1>
          <form class="form-container">
            <input type="text" id="input" placeholder="Enter new task" />
            <button id="add" onclick="addTasks(event)">Add Task</button>
            <button id="update-task" onclick="updation(event)">Update Task</button>
          </form>
          <span id="error-display"></span>
        </div>
        <ul id="todolist"></ul>
      </div>
    </main>

    <script src="TodoList.js"></script>
  </body>
</html>
