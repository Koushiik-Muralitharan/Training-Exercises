<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Weatherapi.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Weather Dashboard</h2>

        <div class="input-area">
          <input type="text" id="input-field" placeholder=" Enter city name" />
          <button id="search-city">Search</button>
        </div>
        <div class="loader" id="loader"></div>

        <p id="error-display"></p>
        <div class="container-info-part">
          <div class="info-part">
            <span>City Name:</span>
            <span id="city-name"></span>
          </div>

          <div class="info-part">
            <span>Temperature:</span>
            <span id="temperature"></span>
          </div>

          <div class="info-part">
            <span>Humidity:</span>
            <span id="humidity"></span>
          </div>
        </div>
        <div class="weather-icon">
            <img id="icon"></img>
        </div>
      </div>
    </main>
    <script src="Weatherapi.js"></script>
  </body>
</html>
