<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="InventoryManagement.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h3>Inventory System</h3>
        <form id="submission">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="  Enter product name" />
          <span id="for-name-errors"></span>
          <label for="price">Price:</label>
          <input type="text" id="price" placeholder="  Enter product price" />
          <span id="for-price-errors"></span>
          <label for="quantity">Quantity:</label>
          <input
            type="text"
            id="quantity"
            placeholder="  Enter product quantity"
          />
          <span id="for-quantity-errors"></span>
          <span id="already-added"></span>
          <button id="add-product-button" onclick="submittingForm(event)">Add Product</button>
          <button id="update-product-button" onclick="submittingForm(event)">Update Product</button>
        </form>

        <span id="error-display"></span>

        <div>
          <div class="inventory-list"><strong>Inventory List</strong></div>
          <table id="inventory-table">
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th colspan="2">Actions</th>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="InventoryManagement.js"></script>
  </body>
</html>
