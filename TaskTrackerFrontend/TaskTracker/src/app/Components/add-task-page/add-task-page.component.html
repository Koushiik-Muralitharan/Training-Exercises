<div class="container">
    <h2>Add Task</h2>
<form #addTaskForm="ngForm" (ngSubmit)="onSaveTask(addTaskForm)">
    <div>
        <label for="clientName">clientName</label>
        <select name="Cname" id="clientName" [(ngModel)]="task.clientName">
            <option value="Claysys">Claysys</option>
            <option value="BitCure">BitCure</option>
        </select>
    </div>
    <div>
        <label for="projectName">projectName</label>
        <select name="Pname" id="projectName" [(ngModel)]="task.projectName">
            <option value="Full Stack">Full Stack</option>
            <option value="DevOps">Devops</option>
        </select>
    </div>
    <div>
        <label for="title">title</label>
        <input type="text" name="tTitle" [(ngModel)]="task.title">
    </div>
    <div>
        <label for="eta">eta</label>
        <input type="text" name="teta" id="eta" [(ngModel)]="task.eta">
    </div>
    <div>
        <label for="tdate">taskDate</label>
        <input type="date" id="tdate" name="date" [(ngModel)]="task.taskDate">
    </div>
    <div>
        <label for="assignTo" >assignedTo</label>
        <input type="text" id="assignTo" name="tassigned" [(ngModel)]="task.assignedTo">
    </div>
    <div>
        <label for="assignBy">assignedBy</label>
        <input type="text" id="assignBy" name="bassigned" [(ngModel)]="task.assignedBy">
    </div>
    <div>
        <label for="sType">supportType</label>
        <select name="supportType" id="sType" [(ngModel)]="task.supportType">
            <option value="Senior">Senior</option>
            <option value="Junior">Junior</option>
        </select>
    </div>
    <div>
        <label for="pType">priorityType</label>
        <select name="priorityType" id="pType" [(ngModel)]="task.priorityType">
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>
    </div>
    <div>
        <label for="dField">descriptionField</label>
        <textarea name="descriptionField" id="dField" [(ngModel)]="task.descriptionField"></textarea>
    </div>
    <button type="submit">Add Task</button>
</form>


<h2 class="activity-header">Add Activity</h2>
<div class="activity-form-wrapper">
    <form #addActivityForm="ngForm" (ngSubmit)="onSaveActivity(addActivityForm)">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="date" [(ngModel)]="activity.title">
        </div>
        <div>
            <label for="desc" >Description</label>
            <textarea name="description" id="desc" [(ngModel)]="activity.descriptionField"></textarea>
        </div>
        <div>
            <label for="hour">Hour</label>
            <input type="text" id="hour" name="h" [(ngModel)]="activity.activityHours">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</div>
