<main>
    <section class="new-task-section">
        <h2>New Task</h2>

        <form class="task-form" #addTaskForm="ngForm" (ngSubmit)="onSaveTask(addTaskForm)">
            <!-- First Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="clientName">Client Name <span class="required">*</span></label>
                    <select id="clientName" name="Cname" required [(ngModel)]="task.clientName">
                        <option value="Claysys">Claysys</option>
                        <option value="BitCure">BitCure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectName">Project Name <span class="required">*</span></label>
                    <select name="Pname" id="projectName" [(ngModel)]="task.projectName">
                        <option value="Full Stack">Full Stack</option>
                        <option value="DevOps">Devops</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="tTitle" required [(ngModel)]="task.title">
                </div>
            </div>

            <!-- Second Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="eta">ETA (Hours) <span class="required">*</span></label>
                    <input type="number" id="eta" name="ETA" required [(ngModel)]="task.eta">
                </div>
                <div class="form-group">
                    <label for="date">Date <span class="required">*</span></label>
                    <input type="date" id="date" name="tDate" required [(ngModel)]="task.taskDate">
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assigned To <span class="required">*</span></label>
                    <input type="text" id="assignedTo" name="assignT" required [(ngModel)]="task.assignedTo">
                </div>
            </div>

            <!-- Third Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="assignedBy">Assigned By <span class="required">*</span></label>
                    <input type="text" id="assignedBy" name="assignB" required [(ngModel)]="task.assignedBy">
                </div>
                <div class="form-group">
                    <label for="supportType">Support Type</label>
                    <select id="supportType" name="Stype" [(ngModel)]="task.supportType">
                        <option value="Senior">Senior</option>
                        <option value="Junior">Junior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="Prior" [(ngModel)]="task.priorityType">
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>

            <!-- Fourth Row -->
            <div class="form-row">
                <div class="form-group description-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="TDescription" rows="4" [(ngModel)]="task.descriptionField"></textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </section>
</main>
